name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Check formatting (backend)
        run: npm run format -w backend
      - name: Lint backend
        run: npm run lint -w backend
      - name: Typecheck backend
        run: npm run typecheck -w backend
      - name: Check formatting (frontend)
        run: npm run format -w frontend
      - name: Lint frontend
        run: npm run lint -w frontend
      - name: Typecheck frontend
        run: npm run typecheck -w frontend
      - name: Install Postgres
        run: sudo apt-get update && sudo apt-get install -y postgresql
      - name: Start Postgres
        run: sudo service postgresql start
      - name: Setup database
        run: |
          sudo -u postgres psql -c "ALTER USER postgres PASSWORD 'postgres';"
          sudo -u postgres createdb entrelibros_test
      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/entrelibros_test
          FRONTEND_URL: http://localhost:3000
        run: npm test
