name: Dependabot auto-merge
on: pull_request_target

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'

      # ✅ Auto-Merge para dependencias seguras
      - name: Auto-Merge Safe Dependencies
        if: contains(steps.metadata.outputs.dependency-names, 'eslint') ||
          contains(steps.metadata.outputs.dependency-names, 'prettier') ||
          contains(steps.metadata.outputs.dependency-names, 'typescript') ||
          contains(steps.metadata.outputs.dependency-names, '@types/react') ||
          contains(steps.metadata.outputs.dependency-names, '@types/react-dom') ||
          contains(steps.metadata.outputs.dependency-names, '@testing-library/jest-dom') ||
          contains(steps.metadata.outputs.dependency-names, '@testing-library/react') ||
          contains(steps.metadata.outputs.dependency-names, '@vitest/coverage-v8') ||
          contains(steps.metadata.outputs.dependency-names, '@vitest/ui') ||
          contains(steps.metadata.outputs.dependency-names, 'vitest') ||
          contains(steps.metadata.outputs.dependency-names, 'stylelint')
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ⚠️ Dejar comentario en PR si es una dependencia crítica
      - name: Comment on PR
        if: contains(steps.metadata.outputs.dependency-names, 'react') ||
          contains(steps.metadata.outputs.dependency-names, 'react-dom') ||
          contains(steps.metadata.outputs.dependency-names, 'react-router-dom') ||
          contains(steps.metadata.outputs.dependency-names, '@tanstack/react-query') ||
          contains(steps.metadata.outputs.dependency-names, 'axios') ||
          contains(steps.metadata.outputs.dependency-names, '@rsbuild/core') ||
          contains(steps.metadata.outputs.dependency-names, '@rsbuild/plugin-react') ||
          contains(steps.metadata.outputs.dependency-names, 'sass') ||
          contains(steps.metadata.outputs.dependency-names, 'dotenv')
        run: gh pr comment "$PR_URL" --body "⚠️ This PR updates a critical dependency. Please test before merging."
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
