name: "Dependabot Auto Merge"

on:
  pull_request:
    types:
      - opened
      - synchronize

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Check PR author"
        id: check_dependabot
        run: |
          if [ "$(jq -r '.pull_request.user.login' "$GITHUB_EVENT_PATH")" = "dependabot[bot]" ]; then
            echo "IS_DEPENDABOT=true" >> $GITHUB_ENV
          else
            echo "IS_DEPENDABOT=false" >> $GITHUB_ENV
          fi

      - name: "Get PR Number"
        if: env.IS_DEPENDABOT == 'true'
        run: |
          echo "PR_NUMBER=$(jq -r '.number' "$GITHUB_EVENT_PATH")" >> $GITHUB_ENV

      - name: "Approve PR"
        if: env.IS_DEPENDABOT == 'true'
        run: |
          gh pr review $PR_NUMBER --approve
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Enable Auto-Merge"
        if: env.IS_DEPENDABOT == 'true'
        run: |
          gh pr merge $PR_NUMBER --auto --squash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}