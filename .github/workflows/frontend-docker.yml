name: Frontend Docker

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-docker.yml'
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-docker.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build frontend Docker image
        run: docker build -f frontend/Dockerfile frontend
